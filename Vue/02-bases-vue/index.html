<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuejs Intro</title>

  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="myApp">

    <h1>Batman Quotes <small>{{ newQuote }}</small></h1>
    <input
      type="text"
      v-model="newQuote"
      v-on:keypress.enter="addQuote"
      >
    <hr>
          <h1 :style="{ color: isActive ? 'blue' : 'red'  }">Cambio de color</h1>
    <ul>
      <li v-for="({author,quote},index) in quotes">
        <span>{{index + 1}} {{ quote }}</span>
        <!-- <blockquote v-if="author"> -{{ author }} </blockquote> -->
        <blockquote v-show="author"> -{{ author }} </blockquote>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
